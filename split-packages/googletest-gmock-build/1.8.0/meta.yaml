{% set version = "1.8.0" %}
{% set sha256 = "58a6f4277ca2bc8565222b3bbd58a177609e9c488e8a72649359ba51450db7d8" %}

package:
  name: googletest-gmock-build
  version: {{ version }}

source:
  fn: googletest-release-1.8.0.tar.gz
  url: https://github.com/google/googletest/archive/release-1.8.0.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

test:
  commands:
    - test -f $PREFIX/include/gtest/gtest.h           # [unix]
    - test -f $PREFIX/include/gmock/gmock.h           # [unix]

about:
  home: https://github.com/google/googletest
  license: BSD 3-Clause
  license_family: BSD
  license_file: googletest/LICENSE
  summary: Special build dependency package for Google's C++ test and mocking frameworks

extra:
  recipe-maintainers:
    - Sarcasm
